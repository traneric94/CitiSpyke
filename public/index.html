<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>bikeShare Predictions</title>
    <script type="text/javascript" src="./bundle.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCQrhuqOTW7u2Pm0tB48ETFqpqXw-98sew&callback=initMap" async defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
    <link rel="stylesheet" href="/index.css">
  </head>
  <body>
    <main id='main'></main>
    <select name="cars" size="3">
      <option value="volvo">Volvo</option>
      <option value="saab">Saab</option>
      <option value="fiat">Fiat</option>
      <option value="audi">Audi</option>
    </select>
    <div id="map"></div>
    <script>
      let map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 37.799213, lng: -122.401309},
          zoom: 17
        });
      }
      //get station locations
      axios.get("https://gbfs.fordgobike.com/gbfs/es/station_information.json")
      .then( response => {
        console.log(response.data.data.stations[0])
        let markers = response.data.data.stations.map( (point, idx) => {
          return new google.maps.Marker({position: {lat: point.lat, lng: point.lon}, map: map})
        })
      }).catch( error => {
        console.log(error);
      });

      getBikeInfo = () => {
        axios.get("https://gbfs.fordgobike.com/gbfs/en/station_status.json")
        .then((response) => {
          window.bikeInfo = response.data
        }).catch(function (error) {
          console.log(error);
        });
      }

    </script>

  </body>
</html>
